<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 07 - Contacto</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="grid">
        <!-- LOGO + NAV -->
        <header class="jCSpaceBetween bgPrincipal mb20">
            <div class="logo">
                <img src="../img/logo Lacoste.jpg" alt="logo Lacoste">
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="#">PRODUCTOS</a></li>
                    <li><a href="servicios.html">SERVICIOS</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <!-- CONTENIDO PRINCIPAL -->
        <main class="gridContacto">
            <div class="tituloContacto">
                <h1>CONTACTO</h1>
            </div>
            <div class="form p20 m20">
                <form action="#">
                    <label for="nombre">Decime tu nombre</label>
                    <input type="text" name="nombre" id="nombre">
                    <label for="apellido">Decime tu apellido</label>
                    <input type="text" name="apellido" id="apellido">
                    <label for="celular">Decime el numero de celular</label>
                    <input type="number" name="celular" id="celular">
                    <label for="mail">Decime tu mail:</label>
                    <input type="email" name="mail" id="mail">
                    <label for="comentario">Decime tus comentarios</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                    <input type="submit" value="ENVIAR" class="inputSubmit">
                </form>
            </div>
            <div class="datosContacto p20 m20">
                <h3>Podes mandarnos un email a la siguiente direccion:</h3>
                <h2>sabribidal@gmail.com</h2>
                <h3>Tambien contamos con oficinas en Lisandro Castro 154</h3>
                <h3>Horario de atencion:</h3>
                <h2>Lunes a Viernes de 10hs a 12 hs</h2>
                <img src="../img/logo Lacoste.jpg" class="img20 desaparecer" alt="logo Lacoste">
            </div>
        </main>
        <!-- PIE DE PAGINA -->
        <footer class="jCSpaceBetween bgPrincipal">
            <div class="logofoo p20">
                <img src="../img/logo Lacoste.jpg" alt="logo Lacoste">
            </div>
            <div class="rrss m20">
                <h3>REDES SOCIALES</h3>
            </div>
            <div class="contacto m20">
                <h3>CONTACTO</h3>
            </div>
        </footer>
    </div>
</body>
</html>
